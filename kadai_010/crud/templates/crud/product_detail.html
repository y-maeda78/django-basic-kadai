{% extends "base.html" %}

{% block title %}商品一覧{% endblock %}
{% block content %}
    <br>
    <h1>商品詳細</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
        </tr>
    </table>
    <br>
    <div>
    　<a href="{% url 'list' %}">戻る</a>
    </div>
{% endblock %}
